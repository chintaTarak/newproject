<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style2.css">
        <title>ststic template</title>
    </head>
    <body>
        <div class="wrap">
        <header class="logo" >
            <img src="image1.jpg" alt="United Hospital Logo" />
          <div >
            <h1>UNITED HOSPITAL</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Doctors</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Appointment</a></li>
              <button href="#">Book An Appointment</a></button>
            </ul>
          </nav>
        </header>
        
        <div class="box">
            <form style="align-content:center;color:#19758b ;width:500px;">
                <marquee behavior="scroll" direction="right"style="color:red;font-size:20px"><br>***The hospital is closed on Sundays****<br></marquee>
                <h1 style="margin-bottom:0px;">Appointment Form</h1>
                <img src="https://i.pinimg.com/564x/67/55/27/675527904f761d8bd62bc049dca818a2.jpg" width="500px" height="100px">
    
                <div class="formrow">
                <div class="form-group">
                <label><b>First name</b></label>
                <input class="form-control" type="text" placeholder="Enter Firstname">
                </div>
                <div class="form-group">
                    <label><b>Last name</b></label>
                    <input class="form-control" type="text" placeholder="Enter lastname">
                    </div>
                </div>
                <div class="form-group">
                <label><b>Age</b></label>
                <input class="form-control" type="password" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label><b>Phone number</b></label>
                    <input class="form-control" type="password" placeholder="Enter Phone number">
                </div>
                <div class="formrow">
                <div class="form-group">
                <label><b>Date</b></label>
                <input class="form-control" type="date" placeholder="Enter the appointment date">
                </div>
                <div class="form-group">
                <label style="margin-bottom:5%"><b>Time slot</b></label>
                <select name="time" id="time" required>
                    <option value=""></option>
                    <option value="10am-12pm">10am-12pm</option>
                    <option value="2pm-4pm">2pm-4pm</option>
                    <option value="4pm-6pm">4pm-6pm</option>
                    <option value="8pm-10pm">8pm-10pm</option>
                </select>
                </div>
                </div>
                <div class="form-group">
                <label><b>Which procedure do you want to make an appointment for?</b></label>
                <select name="pro" id="pro" required>
                    <option value=""></option>
                    <option value="Doctor check">Doctor check</option>
                    <option value="Meadical Examination">Meadical Examination</option>
                    <option value="Result Analysis">Result Analysis</option>
                </select>
                </div><br>
                <div id="button1"class="form-group">
                <button>Submit</button>
                </div>
    </form>
    </div>
    <div class="foot">
        <div class="col-1">
            <h3>Useful Details</h3>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>
        <div class="col-2">
            <h3>Hospital Information</h3>
            <form>
                <label>www.unitedhospitals@gmail.com</label>
                <br></br>
                <label>Contact NO:8889990001</label>
            </form>
        </div>
        <div class="col-3">
            <h3>CONTACT</h3>
            <p>Childern's park road, United hospitals<br></br>Nellore, Andhra Pradesh</p>
            <br></br>
            <div class="Social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fa-brands fa-instagram" style="color: #e6e7eb;"></i>
                <i class="fa-brands fa-twitter" style="color: #e6e7eb;"></i>
                <i class="fa-brands fa-whatsapp" style="color: #e6e7eb;"></i>
            </div>
        </div>
    </div>
  </body>

</html>
